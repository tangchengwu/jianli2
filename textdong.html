<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
<style>
			#div1{
				width: 100px;
				height: 200px;
				border: 1px solid red;
				overflow: hidden;
			    }
</style>
	</head>
<body>
		<div id="div1">
		<div id="div2">
				  <p>1</p>
				   <p>2</p>
				   <p>3</p>
				   <p>4</p>
				   <p>5</p>
				   <p>6</p>
				   <p>7</p>
				   <p>8</p>
				   <p>9</p>
				   <p>10</p>
				   <p>11</p>
				   <p>12</p>
				   <p>13</p>
				   <p>14</p>
				   <p>15</p>
				   <p>16</p>
			  </div>
			  <div id="div3">
			  </div>
	      </div>
	      <script>
 	function $(id){
 		return document.getElementById(id);
 	}
 	var div1=$("div1");
 	var div2=$("div2");
 	var div3=$("div3");
 	div3.innerHTML=div2.innerHTML;
 	 function a(){
 	 	if(div1.scrollTop<=div3.offsetHeight){
 	 	div1.scrollTop++;
 	 	}else{
 	 		div1.scrollTop=0;
 	 	}
 	 }
 	  var t=setInterval("a()", 10);
 	 div1.onmouseover=function(){
 	 	clearInterval(t);
 	 }
 	 div1.onmouseout=function(){
 	 	t=setInterval("a()", 10);
 	 }
</script>

</body>
</html>
