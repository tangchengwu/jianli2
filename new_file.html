<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<style>

		#div1{
			width: 430px;
				height: 230px;
				border: 1px solid red;
			}
			span{
				display: inline-block;
				height: 20px;
				width: 20px;
				text-align: center;
				background: #ccc;
			}
		/*改变背景*/
			.spana{
				background: blue;
			}
			.spanb{
				background: #CCC;
			}
</style>
	</head>
<body>
<div id="div1">
			<img src="img/adRotator_1.jpg" id="img" id="img" />
			<p>
	<span id="span1" onmouseover="show(1)" onmouseout="goto()">1</span>
	<span id="span2" onmouseover="show(2)" onmouseout="goto()">2</span>
	<span id="span3" onmouseover="show(3)" onmouseout="goto()">3</span>
	<span id="span4" onmouseover="show(4)" onmouseout="goto()">4</span>
	<span id="span5" onmouseover="show(5)" onmouseout="goto()">5</span>
	<span id="span6" onmouseover="show(6)" onmouseout="goto()">6</span>
	<span id="span7" onmouseover="show(7)" onmouseout="goto()">7</span>
	<span id="span8" onmouseover="show(8)" onmouseout="goto()">8</span>
	<span id="span9" onmouseover="show(9)" onmouseout="goto()">9</span>
	<span id="span10" onmouseover="show(10)" onmouseout="goto()">10</span>
			</p>
		</div>
<script>
 	var start=1;
		var max=10;
//定义获取函数id
		function $(id){
			return document.getElementById(id);
		}

		var img=$("img");
		var n=1;
		$("span1").className="spana";
		function a(){
		 n++;
		 if(n<=10){
		img.src="img/adRotator_"+n+".jpg";
		
		showSpanNumber(n);

		}else{
		img.src="img/adRotator_1.jpg";
			$("span5").className="spanb";
			$("span1").className="spana";
			n=1;
		}
		}
		function showSpanNumber(i){
				$("span"+i).className="spana";
				for(var t=1;t<=10;t++){
					  if(t!=i){
			$("span"+t).className="spanb";
				}
				}
			}
		var time1=setInterval("a()",1000);
		function show(i){
				if(i<=max){
				img.src = "img/adRotator_" + i + ".jpg";
					clearInterval(time1);
					n=i;
				}
				showSpanNumber(i);
			}
		function goto(){
			time1=setInterval("a()",1000);
		}
		$("img").onmouseover=function(){
			clearInterval(time1);
		}
		$("img").onmouseout=function(){
			time1=setInterval("a()",1000);
		}
</script>
</body>

</html>
